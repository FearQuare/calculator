<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">ASKO CALCULATOR</div>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <div class="initial-value">0</div>
            </div>
            <div class="calculator-body">
                <div class="row1">
                    <button class="ac-button"></button>
                    <button class="negate-button">+/-</button>
                    <button class="percentage-button">%</button>
                    <button class="divide-button">/</button>
                </div>
                <div class="row2">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="multiply">X</button>
                </div>
                <div class="row3">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="minus">-</button>
                </div>
                <div class="row4">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="plus">+</button>
                </div>
                <div class="row5">
                    <button class="zero">0</button>
                    <button class="comma">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
